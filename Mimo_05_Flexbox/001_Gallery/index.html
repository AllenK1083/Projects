<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Text of Your Liking</h1>
    <div class="gallery container">
      <div class="item">
        <img onclick="showModal(this)" src="https://mimo.app/i/whispurr.png" class="thumbnail" alt="cat relaxing">
        <h2>Whispurr</h2>
        <p>Cat hanging out</p>
        <img onclick="showModal(this)" src="https://mimo.app/i/babaganoosh.png" class="thumbnail" alt="curious cat">

        <img onclick="showModal(this)" src="https://mimo.app/i/nacho.png" class="thumbnail" alt="mischievous cat">
        <p>Mischievous Cat</p>

    </div>
    <div id="modal">
      <span id="modal-close-button">x</span>
      <img id="modal-content">
    </div>

  </body>
</html>
